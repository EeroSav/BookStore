<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="">
<link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Booklist</title>
</head>
<body>
    <h1>Add book</h1>
    <div>
        <form th:object="${book}" th:action="@{save}" action="#" method="post">
            <label for="bName">Book name</label>
            <input type="text" id="bName" th:field="*{title}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="bAuthor">Book author</label>
            <input type="text" id="bAuthor" th:field="*{author}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="bYear">Book year</label>
            <input type="text" id="bYear" th:field="*{year}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="bPrice">Book price</label>
            <input type="text" id="bPrice" th:field="*{price}" />
            <div style="clear: both; display: block; height: 10px;"></div>

            <label for="clist">Category</label>
            <select id="clist" th:field="*{category}" class="form-control">
            <option th:each="category: ${categories}" th:value="${category.categoryid}"
                        th:text="${category.name}"></option>
            </select>
            <div style="clear: both; display: block; height: 10px;"></div>
            <input class="btn btn-success" type="submit" value="Save">
        </form>
    </div>
</body>
</html>
